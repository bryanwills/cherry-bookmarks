pid /var/run/nginx/nginx.pid;
worker_processes auto;
error_log /proc/self/fd/2 info;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    aio threads;
    sendfile on;
    keepalive_timeout 15;
    keepalive_disable msie6;
    keepalive_requests 100;
    gzip off;

    ## Temp folders
    client_body_temp_path /tmp/nginx 1 2;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;

    ## Handling of IPs in proxied and load balancing situations
    set_real_ip_from @REAL_IP_FROM@;
    real_ip_header @REAL_IP_HEADER@;

    # Log
    log_format main '$@LOG_IP_VAR@ - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /proc/self/fd/1 main;

    ## TCP options
    tcp_nopush  on;
    tcp_nodelay on;

    ## Hide the Nginx version number
    server_tokens off;

    server {
        listen 8000;
        listen [::]:8000;

        root /app/build/client;
        index index.php index.html;

        client_max_body_size @UPLOAD_MAX_SIZE@;
        client_body_buffer_size 128k;
        # fastcgi_buffers 64 4K;
        large_client_header_buffers 4 16k;

        add_header Strict-Transport-Security "@HSTS_HEADER@";
        add_header Referrer-Policy "@RP_HEADER@" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Frame-Options "@XFRAME_OPTS_HEADER@" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header X-Robots-Tag "none" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Remove X-Powered-By, which is an information leak
        fastcgi_hide_header X-Powered-By;

        # Enable gzip but do not remove ETag headers
        gzip on;
        gzip_vary on;
        gzip_comp_level 4;
        gzip_min_length 256;
        gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
        gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        # location ~ ^\/(status|healthcheck)$ {
        #     allow 127.0.0.1;
        #     deny all;
        #     access_log off;
        #     error_log /proc/self/fd/2 notice;
        #     proxy_pass http://127.0.0.1:8001;
        # }

        location ~ ^\/(?:build|tests|config|lib|3rdparty|templates|data)\/ {
            deny all;
        }

        location ~ ^\/(?:\.|autotest|occ|issue|indie|db_|console) {
            deny all;
        }

        # favicon
        location ~ ^\/favicon\.(?:ico|png)$ {
            try_files $uri/ =404;
        }

        location ~ ^\/_app\/immutable\/.+\.(?:css|js|woff2?|svg|gif|map)$ {
            add_header Cache-Control "public, immutable, max-age=31536000";
            access_log off;
        }

        location /api/_internal {
            deny all;
        }

        location /_play {
            deny all;
        }

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://localhost:5173;
            proxy_buffer_size          128k;
            proxy_buffers              4 256k;
            proxy_busy_buffers_size    256k;
        }


        # location ~ \.(?:png|html|ttf|ico|jpg|jpeg|bcmap|mp4|webm)$ {
        #     try_files $uri $uri/ /index.html;
        #     # try_files $uri /index.php$uri$is_args$args;
        #     access_log off;
        # }
    }
}
